<div class="row">
    <div class="col-sm-12">
            <h3>Search</h3>

            <form>
                <label for="search">Search</label>
                <input type="email" id="search" [(ngModel)]="search" (ngModelChange)="onSearch(search.value)" #search >
               
            </form>
    </div>

    <div>
        <h2>Character List</h2>

        <ul>
            <li *ngFor="let char of user">
                {{char | json}}
            </li>
        </ul>
    </div>

</div>
