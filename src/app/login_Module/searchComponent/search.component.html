<div class="row">
    <div class="col-sm-12 text-center">
        <h3 class="mt-3 mb-1">Search</h3>

        <form>
            <div class="mx-3 form-group">
                <input type="email" id="search" placeholder="&nbsp;Search" class="form-control"  (keypress)="onSearch(search.value)" #search>

            </div>

        </form>


        <div class="text-center search" *ngIf="showResult">
            <h2>Search Result:</h2>

            <ul>
                <li *ngFor="let char of user">
                    {{char.name}}
                </li>
            </ul>
        </div>
    </div>



</div>
