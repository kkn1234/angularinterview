<div class="row">
    <div class="col-sm-12 text-center">
        <h3 class="mx-4">Login</h3>

        <form>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" #email>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" #password>
            </div>
            <button class="btn btn-default">Cancel</button>
            <button class="btn btn-primary" (click)="onLogin(email.value, password.value)">Login</button>
        </form>
    </div>
</div>
